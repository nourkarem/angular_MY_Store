<div class ="product-container ">


  
    <img class ="product-image " src={{Product.url}} alt="Book" (click)="imagClicked.emit(Product)" routerLink='/itemdetailed/:{{Product.id}}' >

    <label  id="{{Product.id}}">{{Product.name}}</label>
    <label>${{Product.price}}</label>




<form class="select-input" (ngSubmit)="addtoCart(Product)">

<select name ="counts" [(ngModel)]="Counts" >
  <option value="1" selected>1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>

</select> 
<button   type="submit"  >Add to Cart</button>
</form>
  


</div>
